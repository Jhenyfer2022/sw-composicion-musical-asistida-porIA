<div class="p-6 max-w-4xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">Sugerencia de Armonía (IA)</h2>

  <!-- <button (click)="toggleExamples()" class="mb-4 bg-gray-200 px-4 py-2 rounded">
    {{ showExamples ? 'Ocultar ejemplos' : 'Mostrar ejemplos de partituras' }}
  </button> -->

  <div *ngIf="showExamples" class="mb-6 p-4 bg-gray-50 rounded">
    <h3 class="font-bold mb-2">Ejemplos de partituras:</h3>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div *ngFor="let example of examples" 
           class="border p-3 rounded cursor-pointer hover:bg-blue-50"
           (click)="loadExample(example.xml)">
        <h4 class="font-semibold">{{ example.title }}</h4>
        <p class="text-sm text-gray-600 mt-1">Click para cargar</p>
      </div>
    </div>
  </div>

  <!-- <textarea [(ngModel)]="inputXml" rows="10"
            class="w-full border p-2 font-mono rounded mb-4"
            placeholder="Pega aquí tu melodía en MusicXML o selecciona un ejemplo"></textarea> -->

  <!-- <button (click)="generateHarmony()" 
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
    Generar armonía
  </button> -->

  <div *ngIf="harmonyXml" class="mt-6">
    <h3 class="font-bold mb-2">Resultado:</h3>
    <pre class="bg-gray-100 p-4 rounded overflow-auto text-sm">{{ harmonyXml }}</pre>
  </div>

  <div class="flex-1">
    <h3 class="font-bold mb-2">Visualización:</h3>
    <div #osmdContainer class="border rounded p-4 bg-white"></div>
  </div>
</div>
